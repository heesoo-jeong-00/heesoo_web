  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = src;
        s.onload = resolve;
        s.onerror = reject;
        document.body.appendChild(s);
      });
    }
    const isTabletOrMobile = window.matchMedia('(hover: none) and (pointer: coarse)').matches
      || window.matchMedia('(max-width: 1024px)').matches;
    if (isTabletOrMobile) {
      loadScript('section1-mobile.js').then(() => {
        const defer = window.requestIdleCallback
          ? (fn) => requestIdleCallback(fn, { timeout: 1200 })
          : (fn) => setTimeout(fn, 200);
        defer(() => loadScript('script-mobile.js'));
      });
    } else {
      loadScript('section1.js');
    }
  </script>
